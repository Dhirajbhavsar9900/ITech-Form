<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Automation Testing Sample</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <form action="">
        <div class="head">
          <h2>This is Sample Webpage With Dummy elements that will help you in learning Selenium Automation</h2>
        </div>
        <div class="ExampleText">
          <span>This is Sample Text</span>
          <div>
            <span>Link :</span>
            <a href="#" target="_blank">This is a Link</a>
          </div>
          <div>
            <span>TextBox:</span>
            <input type="text" placeholder="Enter your name" />
          </div>
          <div>
            <span>Button : </span>
            <button>Submit</button>
          </div>
          <div>
            <span>Radio Button :</span>
            <input type="radio" name="gender" value="male" />
            <label for="male">Male</label>
            <input type="radio" name="gender" value="female" />
            <label for="female">Female</label>
          </div>
          <div>
            <span>CheckBox : </span>
            <input type="checkbox" id="Automation" name="Automation" />
            <label for="Automation">Automation Testing</label>
            <input type="checkbox" id="performancetesting" name="performancetesting" />
            <label for="performancetesting">Performance Testing</label>
          </div>
          <div>
            <span>Drop Down</span>
            <select name="dropdown">
                <option value="option1">Automation Testing</option>
                <option value="option2">Performance Testing</option>
                <option value="option3">Manual Testing</option>
            </select>
          </div>
          <div>
            <button>Double-Click to generate alert Box</button>
          </div>
          <div>
            <span>click button to generate alert box :</span>
            <button >Click Me</button>
          </div>

        </div>
      </form>
    </div>
  </body>
</html>
